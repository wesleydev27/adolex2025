<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Media Query-->
    <link rel="stylesheet" href="assets/css/media.css">
    <!-- Swiper CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Congresso Adolex 2025</title>
</head>

<body>
    <!--Header-->
    <header>
        <!--Logo-->
        <div class="logo--">
            <img src="assets/img/Logo oficial.png" alt="Logo do Congresso Adolex 2025">
        </div>
        <!--Título e Subtítulo -->
        <div class="title--">
            <h1>Congresso dos Adolescentes 2025</h1>
        </div>

        <div class="subtitle--">
            <h2>setor 4</h2>
        </div>

        <!--Contagem regressiva-->
        <div class="clock--">
            <!--Dias-->
            <div class="day">
                <span>21</span>
                <p>dias</p>
            </div>
            <!--Horas-->
            <div class="hour">
                <span>12</span>
                <p>horas</p>
            </div>
            <!--Minutos-->
            <div class="minute">
                <span>30</span>
                <p>minutos</p>
            </div>
            <!--Segundos-->
            <div class="second">
                <span>45</span>
                <p>segundos</p>
            </div>
        </div>
        <!--Button-->
        <button class="button--"><a href="">Vem adorar a Deus Conosco?</a></button>
    </header>

    <!-- Swiper CDN SLIDER -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
        <div class="autoplay-progress">
            <svg viewBox="0 0 48 48">
                <circle cx="24" cy="24" r="20"></circle>
            </svg>
            <span></span>
        </div>
    </div>

    <!--Script JS-->
    <script src="assets/js/script.js"></script>
    <!--Swiper JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/swiper.js"></script>

</body>

</html>
