<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Media Query-->
    <link rel="stylesheet" href="assets/css/media.css">
    <!-- Swiper CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--FAVICON-->
    <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon">
    <title>Congresso Adolex 2025</title>
</head>

<body>
    <!--Header-->
    <header>
        <!--Logo-->
        <div class="logo--">
            <img src="assets/img/Logo oficial.png" alt="Logo do Congresso Adolex 2025">
        </div>
        <!--Título e Subtítulo -->
        <div class="title--">
            <h1>Congresso dos Adolescentes 2025</h1>
        </div>

        <div class="subtitle--">
            <h2>setor 4</h2>
        </div>

        <!--Contagem regressiva-->
        <div class="clock--">
            <!--Dias-->
            <div class="day">
                <span>21</span>
                <p>dias</p>
            </div>
            <!--Horas-->
            <div class="hour">
                <span>12</span>
                <p>horas</p>
            </div>
            <!--Minutos-->
            <div class="minute">
                <span>30</span>
                <p>minutos</p>
            </div>
            <!--Segundos-->
            <div class="second">
                <span>45</span>
                <p>segundos</p>
            </div>
        </div>
        <!--BOTÃO PARA CHAMADA DE AÇÃO-->
        <button class="button--"><a href="">Vem adorar a Deus Conosco?</a></button>
    </header>

    <!--Localização e mapa-->
    <main class="localizacao--">
        <ul>
            <h3>Como Chegar</h3>
            <li><i class="fa-solid fa-location-dot"></i>Rua: Água Branca, 81 - Vila Ruy Barbosa Jundiaí-SP,
                13219-120</li>
            <li><i class="fa-solid fa-church"></i>Assembleia de Deus - Ministério Belém.</li>
            <li><i class="fa-solid fa-calendar-days"></i> 29 de Maio de 2025</li>
            <li><i class="fa-solid fa-clock"></i> 18:00</li>
        </ul>

        <div class="mapa--">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d916.8275593993557!2d-46.85785464920907!3d-23.195361889260553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf27258aecf13b%3A0xe688d7b79b435c18!2sR.%20%C3%81gua%20Branca%2C%2081%20-%20Vila%20Ruy%20Barbosa%2C%20Jundia%C3%AD%20-%20SP%2C%2013219-120!5e0!3m2!1spt-BR!2sbr!4v1745535976066!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <!-- Swiper CDN SLIDER -->
    <div class="swiper mySwiper">
        <h4>Preletores (a) e cantores (a)</h4>
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/assets//img/sliders/Marcos vinicius.png" alt="Marcos Vinicius"></div>
            <div class="swiper-slide"><img src="/assets/img/sliders/Jailson marinho.png" alt=" Jailson Marinho"></div>
            <div class="swiper-slide"><img src="/assets/img/sliders/Cantor samer.png" alt="Cantor Samer"></div>
            <div class="swiper-slide"><img src="/assets/img/sliders/Gisele.png" alt="Gisele Ramos"></div>
            <div class="swiper-slide"><img src="/assets/img/sliders/Cantora Bruna.png" alt="Cantora Bruna"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <div class="autoplay-progress">
            <svg viewBox="0 0 48 48">
                <circle cx="24" cy="24" r="20"></circle>
            </svg>
            <span></span>
        </div>
    </div>

    <!--Script JS-->
    <script src="assets/js/script.js"></script>
    <!--Swiper JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/swiper.js"></script>

</body>

</html>
